  <script>
    // Sidebar toggle logic
    const sidebar = document.getElementById('sidebar');
    const sidebarToggle = document.getElementById('sidebar-toggle');
    const mainContent = document.querySelector('.main-content');
    sidebarToggle.addEventListener('click', () => {
      sidebar.classList.toggle('collapsed');
      mainContent.classList.toggle('expanded');
    });
    // Dark mode toggle logic
    const darkToggle = document.getElementById('darkmode-toggle');
    darkToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      darkToggle.textContent = document.body.classList.contains('dark') ? '‚òÄÔ∏è' : 'üåô';
    });
    // Typewriter Effect for Profile Description
    const typewriterText = "I'm Emilio Kamau, a Full Stack Developer & Data Scientist passionate about building intelligent, beautiful, and user-friendly digital experiences. I love Python, Django, Flask, and AI/ML. I turn data into stories and code into magic!";
    const typewriterElem = document.getElementById('typewriter');
    let i = 0;
    function typeWriter() {
      if (typewriterElem && i < typewriterText.length) {
        typewriterElem.textContent += typewriterText.charAt(i);
        i++;
        setTimeout(typeWriter, 30);
      }
    }
    typeWriter();
  </script>
